<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                  <h1>Sign Up</h1>
                  <p class="text-muted">Register your account</p>
                  <div
                    class="form-group"
                    [ngClass]="{
                      'has-error':
                        !profileForm.controls['email'].valid &&
                        profileForm.controls['email'].touched
                    }"
                  >
                    <label>Email:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="email"
                      placeholder="Email"
                      autocomplete="username"
                      required
                    />
                    <div
                      *ngIf="
                        profileForm.controls['email'].errors &&
                        profileForm.controls['email'].touched
                      "
                    >
                      <div
                        *ngIf="
                          profileForm.controls['email'].hasError('required')
                        "
                      >
                        Email is required
                      </div>
                      <div
                        *ngIf="profileForm.controls['email'].hasError('email')"
                      >
                        Please enter valid email
                      </div>
                    </div>
                  </div>
                  <br />
                  <div
                    class="form-group"
                    [ngClass]="{
                      'has-error':
                        !profileForm.controls['password'].valid &&
                        profileForm.controls['password'].touched
                    }"
                  >
                    <label>Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Password"
                      autocomplete="current-password"
                      required
                    />
                    <div
                      *ngIf="
                        profileForm.controls['password'].errors &&
                        profileForm.controls['password'].touched
                      "
                    >
                      <div
                        *ngIf="
                          profileForm.controls['password'].hasError('required')
                        "
                      >
                        Password is required
                      </div>
                      <div
                        *ngIf="
                          profileForm.controls['password'].hasError('minlength')
                        "
                      >
                        Minimum length is 6.
                      </div>
                    </div>
                  </div>
                  <br />
                  <div
                    class="form-group"
                    [ngClass]="{
                      'has-error':
                        !profileForm.controls['confirmPassword'].valid &&
                        profileForm.controls['confirmPassword'].touched
                    }"
                  >
                    <label>Confirm Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="confirmPassword"
                      placeholder="Confirm Password"
                      autocomplete="current-password"
                      required
                    />
                    <div
                      *ngIf="
                        profileForm.controls['confirmPassword'].errors &&
                        profileForm.controls['confirmPassword'].touched
                      "
                    >
                      <div
                        *ngIf="
                          profileForm.controls['confirmPassword'].hasError(
                            'required'
                          )
                        "
                      >
                        Confirm Password is required
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-6">
                      <button
                        type="button"
                        type="submit"
                        class="btn btn-primary px-4"
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none side-card"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Sign In</h2>
                  <p>Already had account?</p>
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    routerLink="/login"
                  >
                    Login!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
